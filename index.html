<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishub KBB Traffic Counting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #000080; /* Navy blue */
            text-align: center;
        }
        h2 {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #ffc107; /* Yellow */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e0a800; /* Darker yellow */
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dishub KBB</h1>
        <h2>Traffic Counting</h2>
        <form id="traffic-form" onsubmit="return validateForm()">
            <label for="tanggal">Tanggal:</label>
            <input type="text" id="tanggal" name="tanggal" readonly>

            <label for="hari">Hari:</label>
            <input type="text" id="hari" name="hari" readonly>

            <label for="lokasi">Lokasi:</label>
            <select id="lokasi" name="lokasi" onchange="adjustDirections()">
                <option value="Lembang">Lembang</option>
                <option value="Padalarang">Padalarang</option>
            </select>

            <label for="arah">Arah:</label>
            <select id="arah" name="arah">
                <!-- Arah akan diatur secara otomatis -->
            </select>

            <label for="jam">Jam:</label>
            <select id="jam" name="jam" required>
                <option value="" disabled selected>Pilih Jam</option>
                <option value="07:00">07:00</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
            </select>

            <label for="surveyor">Nama Surveyor:</label>
            <select id="surveyor" name="surveyor" required>
                <option value="" disabled selected>Pilih Surveyor</option>
                <option value="Soni">Soni</option>
                <option value="Aghen">Aghen</option>
                <option value="Putri">Putri</option>
                <option value="Deni">Deni</option>
                <option value="Deden">Deden</option>
                <option value="Eka">Eka</option>
                <option value="Ade">Ade</option>
            </select>

            <label for="motor">Motor:</label>
            <input type="number" id="motor" name="motor" placeholder="Jumlah Motor" value="0" required>

            <label for="mobil">Mobil:</label>
            <input type="number" id="mobil" name="mobil" placeholder="Jumlah Mobil" value="0" required>

            <label for="angkutan">Angkutan Umum:</label>
            <input type="number" id="angkutan" name="angkutan" placeholder="Jumlah Angkutan Umum" value="0" required>

            <label for="bus">Bus Besar:</label>
            <input type="number" id="bus" name="bus" placeholder="Jumlah Bus Besar" value="0" required>

            <label for="barang-kecil">Angkutan Barang Kecil:</label>
            <input type="number" id="barang-kecil" name="barang-kecil" placeholder="Jumlah Angkutan Barang Kecil" value="0" required>

            <label for="barang-besar">Angkutan Barang Besar:</label>
            <input type="number" id="barang-besar" name="barang-besar" placeholder="Jumlah Angkutan Barang Besar" value="0" required>

            <button type="submit">Submit</button>
        </form>
        <div id="error-messages" class="error"></div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAq805s0c0FB_ZvErRi04x2GNKtZrJEax0",
            authDomain: "trafficcounting-40188.firebaseapp.com",
            databaseURL: "https://trafficcounting-40188-default-rtdb.firebaseio.com",
            projectId: "trafficcounting-40188",
            storageBucket: "trafficcounting-40188.appspot.com",
            messagingSenderId: "381516932669",
            appId: "1:381516932669:web:98ad85610ecf049925ec54",
            measurementId: "G-KQNS515Y09"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function adjustDirections() {
            const lokasi = document.getElementById('lokasi').value;
            const arah = document.getElementById('arah');

            if (lokasi === 'Lembang') {
                arah.innerHTML = `
                    <option value="Selatan-Utara">Selatan-Utara</option>
                    <option value="Utara-Selatan">Utara-Selatan</option>
                `;
            } else if (lokasi === 'Padalarang') {
                arah.innerHTML = `
                    <option value="Barat-Timur">Barat-Timur</option>
                    <option value="Timur-Barat">Timur-Barat</option>
                `;
            }
        }

        function setDateAndDay() {
            const now = new Date();
            const tanggal = document.getElementById('tanggal');
            const hari = document.getElementById('hari');

            const optionsTanggal = { year: 'numeric', month: '2-digit', day: '2-digit' };
            const optionsHari = { weekday: 'long' };

            tanggal.value = now.toLocaleDateString('id-ID', optionsTanggal);
            hari.value = now.toLocaleDateString('id-ID', optionsHari);
        }

        function validateForm() {
            const jam = document.getElementById('jam').value;
            const surveyor = document.getElementById('surveyor').value;
            const motor = document.getElementById('motor').value;
            const mobil = document.getElementById('mobil').value;
            const angkutan = document.getElementById('angkutan').value;
            const bus = document.getElementById('bus').value;
            const barangKecil = document.getElementById('barang-kecil').value;
            const barangBesar = document.getElementById('barang-besar').value;

            const errorMessages = [];

            if (!jam) errorMessages.push('Jam harus dipilih.');
            if (!surveyor) errorMessages.push('Nama Surveyor harus dipilih.');
            if (motor < 0 || mobil < 0 || angkutan < 0 || bus < 0 || barangKecil < 0 || barangBesar < 0) {
                errorMessages.push('Jumlah kendaraan tidak boleh negatif.');
            }

            const errorDiv = document.getElementById('error-messages');
            errorDiv.innerHTML = errorMessages.join('<br>');

            return errorMessages.length === 0;
        }

        function submitForm() {
            if (!validateForm()) return false;

            const surveyor = document.getElementById('surveyor').value;
            const lokasi = document.getElementById('lokasi').value;
            const arah = document.getElementById('arah').value;
            const jam = document.getElementById('jam').value;
            const motor = document.getElementById('motor').value;
            const mobil = document.getElementById('mobil').value;
            const angkutan = document.getElementById('angkutan').value;
            const bus = document.getElementById('bus').value;
            const barangKecil = document.getElementById('barang-kecil').value;
            const barangBesar = document.getElementById('barang-besar').value;
            const tanggal = document.getElementById('tanggal').value;
            const hari = document.getElementById('hari').value;

            const ref = database.ref('trafficData/' + tanggal + '/' + jam);
            ref.once('value').then(snapshot => {
                if (snapshot.exists()) {
                    alert('Data untuk jam ini pada tanggal ini sudah ada dan tidak dapat diubah.');
                } else {
                    ref.set({
                        surveyor: surveyor,
                        lokasi: lokasi,
                        arah: arah,
                        motor: motor,
                        mobil: mobil,
                        angkutan: angkutan,
                        bus: bus,
                        barangKecil: barangKecil,
                        barangBesar: barangBesar,
                        hari: hari
                    }).then(() => {
                        alert('Data berhasil disimpan ke Firebase!');
                        document.getElementById('traffic-form').reset();
                        setDateAndDay(); // Update tanggal dan hari setelah reset form
                    }).catch((error) => {
                        alert('Terjadi kesalahan: ' + error.message);
                    });
                }
            }).catch((error) => {
                alert('Terjadi kesalahan: ' + error.message);
            });

            return false; // Prevent form submission
        }

        // Set tanggal dan hari ketika halaman dimuat
        window.onload = setDateAndDay;
    </script>
</body>
</html>
